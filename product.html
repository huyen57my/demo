
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách rượu</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h3>Lọc</h3>
        <div class="filter-category">
            <label><input type="checkbox" id="all" checked> All</label>

            <label><input type="checkbox" id="name"> Tên</label>
            <input type="text" id="name-filter" class="filter-input" placeholder="Nhập tên rượu..." style="display: none;">

            <label><input type="checkbox" id="brand"> Thương hiệu</label>
            <input type="text" id="brand-filter" class="filter-input" placeholder="Nhập thương hiệu..." style="display: none;">

            <label><input type="checkbox" id="price"> Giá</label>
            <input type="number" id="min-price" class="filter-input" placeholder="Giá thấp nhất" style="display: none;">
            <input type="number" id="max-price" class="filter-input" placeholder="Giá cao nhất" style="display: none;">

            <label><input type="checkbox" id="strength" disabled> Độ mạnh</label>
            <label><input type="checkbox" id="type" disabled> Loại rượu</label>
        </div>
    </div>

    <div class="main-content">
        <div class="search-bar">
            <select id="category">
                <option value="all">Rượu</option>
            </select>
            <input type="text" id="search-box" placeholder="Tìm kiếm sản phẩm..." />
        </div>
        
        <div class="product-list" id="product-list"></div>
    </div>

    <script src="product.js"></script>
</body>
</html>
