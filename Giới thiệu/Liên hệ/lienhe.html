<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link href="lienhe.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="../../Asset/Image/bannerlienhe.jpg" alt="Banner" class="header-image">

        <div class="content">
            <!-- Khu vực thông tin liên hệ và form -->
            <div class="contact-section">
                <div class="contact-info">
                    <p><strong>Địa chỉ:</strong> 16 Lê Hồng Phong, TP Lào Cai, tỉnh Lào Cai</p>
                    <p><strong>Điện thoại:</strong> 0123.456.789</p>
                    <p><strong>Email:</strong> saru.ruouviet@gmail.com</p>
                </div>

                <div class="form-container">
                    <h3>Liên hệ với chúng tôi</h3>
                    <form>
                        <input type="text" name="name" placeholder="Họ và tên" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="text" name="message" class="large-input" placeholder="Nội dung" required>
                        <button type="submit">Gửi liên hệ</button>
                    </form>
                </div>
            </div>

            <!-- Khu vực bản đồ -->
            <div class="map">
                <img src="../../Asset/Image/map.jpg"  alt="Bản đồ">
            </div>
        </div>
    </div>
</body>
</html>
